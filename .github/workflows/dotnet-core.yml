name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.2
    - name: Bash for GitHub Actions
      uses: srt32/git-actions@v0.0.3
      with:
        args: "git diff-tree --no-commit-id --name-only -r $b4b58c57d9b732d9bfc244185f92d353506f2247"
    - name: get changed files
      run: git diff-tree --no-commit-id --name-only -r $b4b58c57d9b732d9bfc244185f92d353506f2247
      #run: git diff-tree --no-commit-id --name-only -r ${{github.sha}} > changedFiles.txt
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Run
      run: dotnet run -- $GITHUB_WORKSPACE/changedFiles.txt
